<div>
  <form [formGroup]="checkoutForm">
    <div class="row">
      <label>
        Data criação: {{ createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}
      </label>
    </div>

    <div class="row">
      <label for="name">
        Nome:
      </label>
      <input id="name" type="text" formControlName="name">
    </div>

    <div class="row">
      <label for="type">
        Tipo:
      </label>
      <input id="type" type="text" formControlName="type">
    </div>

    <div class="row">
      <button (click)="goBack()">Voltar</button>
      <button class="button" type="submit" (click)="onSubmit(checkoutForm.value)">Alterar</button>
    </div>
  </form>
</div>
